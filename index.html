   <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Estilo Minimalista</title>
   <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header id="header">
        <div id="logo">
            <a href="#">Logo</a>
        </div>
        <ul id="menu">
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Foros</a></li>
            <li><a href="#">Torrents</a></li>
        </ul>
        <div id="userinfo">
            <ul>
                <li><a href="#">Usuario</a></li>
                <li><a href="#">Mensajes</a></li>
            </ul>
        </div>
    </header>
    <main id="content">
        <div class="box">
            <div class="head">Bienvenido</div>
            <div class="body">
                <p>Este es un ejemplo de contenido con estilo minimalista.</p>
                <a href="#">Enlace de ejemplo</a>
                <blockquote>
                    <p>Esta es una cita de ejemplo.</p>
                </blockquote>
                <table>
                    <thead>
                        <tr class="colhead">
                            <td>Encabezado 1</td>
                            <td>Encabezado 2</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="rowa">
                            <td>Dato 1</td>
                            <td>Dato 2</td>
                        </tr>
                        <tr class="rowb">
                            <td>Dato 3</td>
                            <td>Dato 4</td>
                        </tr>
                    </tbody>
                </table>
                <form>
                    <input type="text" placeholder="Escribe algo...">
                    <input type="submit" value="Enviar">
                </form>
            </div>
        </div>
    </main>
    <footer id="footer">
        <div id="disclaimer_container">
            <p>Pie de página con información de ejemplo.</p>
        </div>
    </footer>
</body>
</html>
